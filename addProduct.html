<div class="col-12">
    <form class="card">
      <div class="card-body">
        <h3 class="card-title">Add Product</h3>
        <div class="row row-cards">
          <div class="col-sm-6 col-md-6">
            <div class="mb-3">
              <label class="form-label">Catagory Name</label>
              <div class="ts-wrapper form-select multi"><div class="ts-control"><input tabindex="0" role="combobox" aria-haspopup="listbox" aria-expanded="false" aria-controls="select-tags-ts-dropdown" id="select-tags-ts-control" placeholder="Select catagory" type="select-multiple"></div></div>
            </div>
          </div>
          <div class="col-sm-6 col-md-6">
            <div class="mb-3">
              <label class="form-label">Subcatagory Name</label>
              <div class="ts-wrapper form-select multi"><div class="ts-control"><input tabindex="0" role="combobox" aria-haspopup="listbox" aria-expanded="false" aria-controls="select-tags-ts-dropdown" id="select-tags-ts-control" placeholder="Select catagory" type="select-multiple"></div></div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" placeholder="Company" value="Chet">
          </div>
          <div class="mb-3">
            <label class="form-label">Product Price</label>
            <input type="text" class="form-control" placeholder="Last Name" value="Faker">
          </div>
          <div class="col-md-12">
            <div class="mb-3 mb-0">
              <label class="form-label">Product discription</label>
              <textarea rows="2" class="form-control" placeholder="Here can be your description" value="Mike">Add product discription</textarea>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-label">Product Image</div>
            <input type="file" class="form-control">
          </div>
        </div>
      </div>
      <div class="card-footer text-end">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
